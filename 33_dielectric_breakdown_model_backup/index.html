<!DOCTYPE HTML>

<html>

<head>
	<title>Dielectric Breakdown Model</title>

<body id="Body">

	<table id="Table" border="0" align="center">
	
		<tr>

						Dielectric Breakdown Model
			   		</a>

				<hr>
			</td>
		</tr>

		<tr>
			<td align="center">
				<canvas id="Canvas"></canvas>
			</td>
		</tr>

		<tr>
			<td align="center">

				<table id="custom" width="100%" style="display:none">

					<tr>
						<td align="left" colspan="2">
							<div id="Text1"></div>
							<div id="Text2"onclick="canvas.toggleAnimation();">Start/Pause Animation [▶]</div>
						</td>
					</tr>

					<tr>
						<td align="right" width="50%">
							<b><u><br>Display Settings:</u></b>
						</td>
						<td>
						</td>
					</tr>

					<tr>
						<td align="right">
							Accumulated path:
						</td>
						<td>
							 <input type="checkbox" id="r1" name="r1" checked onchange = "updateSettings();"><label for="r1">R</label>
							 <input type="checkbox" id="g1" name="g1" checked onchange = "updateSettings();"><label for="g1">G</label>
							 <input type="checkbox" id="b1" name="b1" checked onchange = "updateSettings();"><label for="b1">B</label>
						</td>
					</tr>

					<tr>
						<td align="right">
							Latest breakdown:
						</td>
						<td>
							 <input type="checkbox" id="r2" name="r2"         onchange = "updateSettings();"><label for="r2">R</label>
							 <input type="checkbox" id="g2" name="g2"         onchange = "updateSettings();"><label for="g2">G</label>
							 <input type="checkbox" id="b2" name="b2" checked onchange = "updateSettings();"><label for="b2">B</label>
						</td>
					</tr>

					<tr>
						<td align="right">
							Electric potential:
						</td>
						<td>
							 <input type="checkbox" id="r3" name="r3"         onchange = "updateSettings();"><label for="r3">R</label>
							 <input type="checkbox" id="g3" name="g3"         onchange = "updateSettings();"><label for="g3">G</label>
							 <input type="checkbox" id="b3" name="b3"         onchange = "updateSettings();"><label for="b3">B</label>
						</td>
					</tr>

				</table>

			</td>
		</tr>

					

	</table>
	<script type="text/javascript" src="canvas.js"></script>
	<script type="text/javascript" src="laplaceEquationSolver.js"></script>
	<script type="text/javascript" src="../00_JavaScripts/opacityController.js"></script>
	<script src="../00_Libraries/gpujs/gpu-browser.js"></script>
	<script type="text/javascript">

</body>


</html>
